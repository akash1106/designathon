<html>

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <div class="container col-xxl-8 px-auto py-auto">
    <div class="row align-items-center g-lg-2 py-5">
      <h1 class="display-4 fw-bold" style="color: rgb(0, 0, 0);">Hey! Welcome Back!</h1>
      <br></br>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-5 bg-body-tertiary" name="form" style="min-height: 0px;">
        <form id="login">
          <div class="card card-body" style="width: 300px;">
            <div class="form-field mb-3">
              <input type="email" id="mail" placeholder="Email-Id" autocomplete="off">
              <small></small>
            </div>
            <div class="form-field mb-3">
              <input type="password" id="pass" placeholder="Password" autocomplete="off">
              <small></small>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit"
              onclick="window.location='signup.html';">Login</button>
          </div>
        </form>
        <hr class="my-2">
        <div>
          <b>didn't have account?
            <a href="#" onclick="window.location='signup.html';">sign-up</a>
          </b>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
